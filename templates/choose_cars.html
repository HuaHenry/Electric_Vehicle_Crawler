<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script>
  const cars = [
    {% for car in cars %}
      {
        id: "{{ car.id }}",
        name: "{{ car.name }}",
        brand: "{{ car.brand }}",
        min_price: "{{ car.min_price if car.min_price else '' }}",
        max_price: "{{ car.max_price if car.max_price else '' }}",
        image: "{{ car.image_url or 'https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80' }}"
      },
    {% endfor %}
  ];

  let index = 0;
  let selectedCars = [];
  let isAnimating = false;

  function updateProgressBar() {
    const percent = (selectedCars.length / 5) * 100;
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    
    progressBar.style.width = percent + "%";
    progressText.innerText = `${selectedCars.length}/5`;
    
    // Add pulse animation when progress increases
    if (percent > 0) {
      progressBar.classList.add('progress-pulse');
      setTimeout(() => {
        progressBar.classList.remove('progress-pulse');
      }, 500);
    }
  }

  function formatPrice(min, max) {
    if (min && max) {
      return `${min}ä¸‡ ~ ${max}ä¸‡`;
    } else if (min) {
      return `èµ·ä»· ${min}ä¸‡`;
    } else {
      return 'ä»·æ ¼å¾…å®š';
    }
  }

  function updateCard() {
    if (index >= cars.length) {
      // Show elegant completion message
      Swal.fire({
        title: 'æµè§ˆå®Œæˆ',
        text: 'æ‚¨å·²æµè§ˆæ‰€æœ‰è½¦å‹ï¼Œå³å°†æäº¤æ‚¨çš„é€‰æ‹©',
        icon: 'info',
        confirmButtonText: 'ç¡®å®š',
        willClose: () => {
          document.getElementById('selectedCarsInput').value = selectedCars.join(',');
          document.getElementById('finalForm').submit();
        }
      });
      return;
    }
    
    const car = cars[index];
    const carImage = document.getElementById('carImage');
    
    // Preload image for smoother transition
    const img = new Image();
    img.src = car.image;
    img.onload = function() {
      carImage.src = car.image;
      carImage.style.opacity = 1;
    };
    
    document.getElementById('carBrand').innerText = car.brand || 'è±ªåå“ç‰Œ';
    document.getElementById('carName').innerText = car.name || 'æ——èˆ°è½¦å‹';
    document.getElementById('carPrice').innerText = formatPrice(car.min_price, car.max_price);
  }

  function animateCard(direction, callback) {
    if (isAnimating) return;
    isAnimating = true;
    
    const card = document.getElementById('carCard');
    const carImage = document.getElementById('carImage');
    
    // Fade out image first
    carImage.style.opacity = 0;
    
    // Set animation class based on direction
    card.classList.remove('animate-left', 'animate-right');
    card.classList.add('animate-' + direction);
    
    setTimeout(() => {
      callback();
      card.classList.remove('animate-' + direction);
      card.classList.add('animate-return');
      
      setTimeout(() => {
        card.classList.remove('animate-return');
        isAnimating = false;
      }, 300);
    }, 300);
  }

  function likeCar() {
    if (selectedCars.length >= 5) return;
    
    selectedCars.push(cars[index].name);
    updateProgressBar();
    
    // Show heart animation
    const heart = document.createElement('div');
    heart.className = 'heart-animation';
    heart.innerHTML = '<i class="fas fa-heart"></i>';
    document.getElementById('carCard').appendChild(heart);
    
    setTimeout(() => {
      heart.remove();
    }, 1000);
    
    nextCar();
    
    if (selectedCars.length >= 5) {
      // Show completion animation before submit
      setTimeout(() => {
        document.getElementById('selectedCarsInput').value = selectedCars.join(',');
        document.getElementById('finalForm').submit();
      }, 800);
    }
  }

  function skipCar() {
    nextCar();
  }

  function nextCar() {
    animateCard('left', () => {
      index++;
      updateCard();
    });
  }

  function prevCar() {
    if (index <= 0) return;
    animateCard('right', () => {
      index--;
      updateCard();
    });
  }

  // Initialize Hammer.js for swipe gestures
  function initSwipe() {
    const carCard = document.getElementById('carCard');
    const mc = new Hammer(carCard);
    
    mc.on("swipeleft", function() {
      nextCar();
    });
    
    mc.on("swiperight", function() {
      prevCar();
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateCard();
    updateProgressBar();
    initSwipe();
    
    // Add subtle floating animation to card
    const card = document.getElementById('carCard');
    card.style.animation = 'float 6s ease-in-out infinite';
  });
</script>

<style>
  /* Base Styles */
  .glass-morphism-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  
  .text-gradient-primary {
    background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
  }
  
  /* Card Styles */
  .car-card {
    border: none;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    background: rgba(255, 255, 255, 0.95);
    transform-style: preserve-3d;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  
  .card-image-container {
    position: relative;
    height: 250px;
    overflow: hidden;
  }
  
  .car-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  
  .image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
  }
  
  .car-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  
  .price-tag {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    padding: 8px 12px;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  
  .price-text {
    font-size: 14px;
    white-space: nowrap;
  }
  
  .car-features {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  
  .feature-badge {
    background: rgba(79, 172, 254, 0.1);
    color: #4facfe;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 500;
  }
  
  /* Button Styles */
  .btn-like {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    border: none;
    color: white;
    padding: 10px 25px;
    border-radius: 30px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
    transition: all 0.3s ease;
  }
  
  .btn-like:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
  }
  
  .btn-skip {
    background: rgba(0, 0, 0, 0.05);
    border: none;
    color: #666;
    padding: 10px 25px;
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .btn-skip:hover {
    background: rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
  }
  
  /* Animations */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  .animate-left {
    animation: slideLeft 0.5s forwards;
  }
  
  .animate-right {
    animation: slideRight 0.5s forwards;
  }
  
  .animate-return {
    animation: returnToCenter 0.3s forwards;
  }
  
  @keyframes slideLeft {
    0% { transform: translateX(0) scale(1); opacity: 1; }
    50% { transform: translateX(-100%) scale(0.8); opacity: 0; }
    51% { transform: translateX(100%) scale(0.8); opacity: 0; }
    100% { transform: translateX(0) scale(1); opacity: 1; }
  }
  
  @keyframes slideRight {
    0% { transform: translateX(0) scale(1); opacity: 1; }
    50% { transform: translateX(100%) scale(0.8); opacity: 0; }
    51% { transform: translateX(-100%) scale(0.8); opacity: 0; }
    100% { transform: translateX(0) scale(1); opacity: 1; }
  }
  
  @keyframes returnToCenter {
    from { transform: scale(0.95); opacity: 0.8; }
    to { transform: scale(1); opacity: 1; }
  }
  
  .progress-pulse {
    animation: pulse 0.5s ease;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  .heart-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: #ff9a9e;
    opacity: 0;
    animation: heartBeat 1s ease;
    z-index: 10;
  }
  
  @keyframes heartBeat {
    0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
  }
  
  /* Responsive Adjustments */
  @media (max-width: 576px) {
    .glass-morphism-card {
      padding: 20px;
    }
    
    .card-image-container {
      height: 200px;
    }
    
    .btn-like, .btn-skip {
      padding: 8px 20px;
    }
  }
</style>
{% endblock %}
